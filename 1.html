<html>

<head>
    <title>First web app</title>
    <link rel="stylesheet" href="./1.css">
    <script src="./1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css" rel="stylesheet" />

</head>

<body>
    <div class="bg-page-gradient" style="overflow-y: scroll;">


        <div class="m-5">
            <div class="card card-details rounded shadow ml-auto mr-auto">
                <label>Google search</label>
                <form action="https://www.google.com/search?q=better" method="get">
                    <input class="form-control" type="text" name="q" id="google-search" placeholder="Enter your keywords...">
                    <input type="submit" class="btn btn-lg btn-success mt-3">
                </form>

                <label>Google translate</label>
                <form action="https://translate.google.com/?sl=en&tl=ro&text=better&op=translate" method="get">
                    <input class="form-control" type="text" name="q" id="google-translate" placeholder="Enter your keywords...">
                    <input type="submit" class="btn btn-lg btn-success mt-3">
                </form>
            </div>

            <div class="align-items-center d-flex h-100 justify-content-center">
                <form data-vv-scope="form-add-student">
                    <div class="card card-details rounded shadow">
                        <img class="ml-auto mr-auto" src="https://usv.ro/wp-content/uploads/2020/05/Sigla-USV-scroll.png" alt="USV">
                        <div class="card-body">
                            <div class="text-center">
                                <h3>First web app</h3>
                                <p>
                                    Get students data and save it to server.
                                </p>
                            </div>

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input class="form-control" type="text" id="name">
                                <div id="name-validator-message"></div>
                            </div>

                            <div class="form-group">
                                <label for="grade">Grade</label>
                                <input class="form-control" type="number" id="grade">
                                <span id="grade-validator-message"></span>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="remember-details">
                                <label class="form-check-label" for="remember-details">
                                    Remember your details
                                </label>
                            </div>

                            <div class="form-group">
                                <label for="input-state">State</label>
                                <select id="input-state" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>RO</option>
                                    <option>USA</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="cvv-card">Your CVV card</label>
                                <input type="password" id="cvv-card" class="form-control">
                            </div>

                            <div class="form-group">
                                <form action="/submit-description/">
                                    <label for="description">
                                        Description
                                        <small>(letters and numbers only, no  punctuation or special characters)</small>
                                    </label>
                                    <br>
                                    <textarea name="description" id="description" class="form-control" rows="2" maxlength="20" pattern="[A-Za-z0-9]+"></textarea>
                                    <input type="submit">
                                </form>
                            </div>

                            <div class="form-group">
                                <label>Birthday</label>
                                <div class='input-group date' id="datetimepicker1">
                                    <input class="form-control" data-date-format="dd/mm/yyyy" id="datepicker">
                                </div>
                            </div>
                        </div>
                        <div style="padding-top: 80px;">
                            <!-- id="send" -->
                            <input type="button" class="btn btn-lg btn-success" value="Send" onclick="onSendButtonClick()">

                            <!-- id="reset" -->
                            <input type="button" class="btn btn-lg btn-info float-right" value="Reset" onclick="onResetButtonClick()">
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>

</body>



</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script type="text/javascript">
    $('#datepicker').datepicker({
        weekStart: 1,
        daysOfWeekHighlighted: "6,0",
        autoclose: true,
        todayHighlight: true,
    });
    $('#datepicker').datepicker("setDate", new Date());
</script>
